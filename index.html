<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos de Mídia</title>
</head>
<body>
    
    <header>
        <h1>Melhores Clipes</h1>
    </header>

    <main>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mP3fGkpmVM0?si=AZNaDUeG_IDM5nU0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- Iframe é para inserir arquivos de mídia externo. -->
    </main>

    <video width="320" height="240" controls>
        <!-- Necessário colocar o atributo "controls" para os players funcionarem. -->

        <source src="https://cdn.pixabay.com/vimeo/629483574/aurora-borealis-90877.mp4?width=960&hash=974f15fe9066eedb1868820b6a6740b7dc321c35" type="video/mp4">

    </video>

    <video src="https://cdn.pixabay.com/vimeo/848555631/cidade-173137.mp4?width=640&hash=207cbec20181c98c7e40a6e7079379ee31f4f228" width="600" height="350" controls></video>
    <!-- Essa também é uma opção para incorporar vídeos, porém abrindo o "source" dentro do "vídeo", é mais semâmtico.-->

    <audio controls>
        <source src="profissao-ti_26_rodrigo_nasser_totvs.mp3" type="audio/mp3">
    </audio>

    <iframe src="https://henrike-pb.github.io/SOLAR356/" frameborder="0" width="100%" height="500"></iframe>
    <!-- Incorporar uma página -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23237.002901493088!2d-51.1450438728207!3d-30.031086620461878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519763cac2bb605%3A0x43dd87263dead867!2sUniRitter%20-%20Campus%20FAPA!5e0!3m2!1spt-BR!2sbr!4v1706183169595!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- Incorporar um mapa -->

    <footer></footer>

</body>
</html>
